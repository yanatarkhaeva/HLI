{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>

    {% block title %}<title>Cinerama</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/someshit.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script>
    var features = 'toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes,status=no,left=,top=,width=,height=';
    function searchPage(features)
    {
       var element = document.getElementById('SiteSearch1');
       window.open('sitesearch1-results.html?q='+encodeURIComponent(element.value), '', features);
       return false;
    }
    </script>
    <script>
    function displaylightbox(url, options)
    {
       options.items = { src: url };
       options.type = 'iframe';
       $.magnificPopup.open(options);
    }
    </script>
    <script>
    $(document).ready(function()
    {
       searchParseURL('SiteSearch1');
       $("#SlideShow1").slideshow(
       {
          interval: 3000,
          type: 'sequence',
          effect: 'none',
          direction: '',
          pagination: false,
          effectlength: 2000
       });
       var Carousel1Opts =
       {
          delay: 3000,
          duration: 500,
          easing: 'linear',
          mode: 'forward',
          direction: '',
          pagination: true,
          pagination_img_default: 'images/page_default.png',
          pagination_img_active: 'images/page_active.png',
          start: 0
       };
       $("#Carousel1").carousel(Carousel1Opts);
       $("#Carousel1_back a").click(function()
       {
          $('#Carousel1').carousel('prev');
       });
       $("#Carousel1_next a").click(function()
       {
          $('#Carousel1').carousel('next');
       });
       var Carousel2Opts =
       {
          delay: 3000,
          duration: 500,
          easing: 'linear',
          mode: 'forward',
          direction: '',
          pagination: true,
          pagination_img_default: 'images/page_default.png',
          pagination_img_active: 'images/page_active.png',
          start: 0
       };
       $("#Carousel2").carousel(Carousel2Opts);
       $("#Carousel2_back a").click(function()
       {
          $('#Carousel2').carousel('prev');
       });
       $("#Carousel2_next a").click(function()
       {
          $('#Carousel2').carousel('next');
       });
    });
    </script>

</head>

<body>
    <div id="space"><br></div>
    <div id="PageHeader1" style="position:absolute;text-align:center;left:0px;top:0px;width:100%;height:120px;z-index:7777;">

                <img src="{% static 'images/img0004.png' %}" alt="My image"/></div>
            <div id="wb_Text1" style="position:absolute;left:95px;top:41px;width:169px;height:39px;z-index:1;">
                <span style="color:#000000;font-family:Impact;font-size:32px;">Cinerama</span></div>
            <div id="wb_Text3" style="position:absolute;left:1114px;top:84px;width:42px;height:29px;z-index:2;">
                <span style="color:#000000;font-family:Impact;font-size:24px;">FAQ</span></div>
            <div id="wb_Text2" style="position:absolute;left:1014px;top:84px;width:76px;height:29px;z-index:3;">
                <span style="color:#000000;font-family:Impact;font-size:24px;">Sign In</span></div>
            <div id="wb_FontAwesomeIcon2" style="position:absolute;left:1014px;top:15px;width:67px;height:65px;text-align:center;z-index:4;">

            </div>
        </div>
    </div>

    <div class="container-fluid">

    <div class="row">
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>

    <div id="PageFooter2" style="position:absolute;overflow:hidden;text-align:center;left:0px;top:990px;width:100%;height:120px;z-index:29;">
        <div id="PageFooter2_Container" style="width:1170px;position:relative;margin-left:auto;margin-right:auto;text-align:left;">
            <div id="wb_Text9" style="position:absolute;left:9px;top:48px;width:340px;height:24px;z-index:9;">
                <span style="color:#000000;font-family:Georgia;font-size:20px;">(c) COPYRIGHT CHARM SCHOOL</span></div>
            <div id="wb_Shape3" style="position:absolute;left:921px;top:82px;width:20px;height:20px;z-index:10;">

            <div id="wb_Text10" style="position:absolute;left:766px;top:49px;width:155px;height:24px;z-index:11;">

            <div id="wb_Shape1" style="position:absolute;left:921px;top:51px;width:20px;height:20px;z-index:12;">
                <img src="{% static 'images/img0001.png' %}" id="Shape1" alt="" style="width:20px;height:20px;"></div>
            <div id="wb_Shape2" style="position:absolute;left:921px;top:19px;width:20px;height:20px;z-index:13;">
                <img src="{% static 'images/img0002.png' %}" id="Shape2" alt="" style="width:20px;height:20px;"></div>
        </div>

</body>
</html>
